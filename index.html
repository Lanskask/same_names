<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Variant Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .search-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .name-card {
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
    }
    .name-card h2 {
      margin-top: 0;
    }
    .name-variant {
      margin-left: 20px;
    }
  </style>
</head>
<body>
<div class="search-container">
  <h1>Name Variant Search</h1>
  <p>Enter a name or variant (e.g., John, Иван, مريم) to find its versions in different languages:</p>

  <label for="nameInput"></label>
  <input type="text" id="nameInput" placeholder="Enter a name...">

  <div class="results" id="results"></div>
</div>

<script src="name_variants.js" type="module"></script>
<script src="scripts.js" type="module"></script>

</body>
</html>
